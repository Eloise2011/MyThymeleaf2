<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>文档|工业互联网接口</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .nav-sidebar > li > a {
            padding:3px 10px;
            font-size: 13px;
            text-decoration:underline;
        }
        .nav-sidebar > li.head {
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" th:replace="header_nav::nav">
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

            <ul class="nav nav-sidebar" th:each="module : ${list}">
                <li class="head"><a><strong th:text="${module.name}"></strong></a></li>
                <!-- <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li> -->
                <li th:each="item,itemStat : ${module.apiInfos}">
                    <a target="main" th:href="@{/doc/view/(kpiCode=${item.kpiCode},bdIdentify=${item.bdIdentify})}"
                       th:text="|${itemStat.count}. ${item.kpiCode}&nbsp;&nbsp;(${item.description})|">
                    </a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <iframe id="main" name="main" width="100%" style="with:100%;border: none;"></iframe>

        </div><!-- /.blog-main -->
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
